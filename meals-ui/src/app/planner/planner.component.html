<div class="container-fluid">
  <div class="row mt-5">
    <div class="col">
      <button type="button" class="btn btn-outline-secondary" (click)="displayCurrentWeek()" [disabled]="todayCol != -1">跳转到本周</button>
      <button type="button" class="btn btn-outline-secondary ms-4" (click)="displayPreviousWeek()"><i class="fa fa-angle-left px-1" aria-hidden="true"></i></button>
      <button type="button" class="btn btn-outline-secondary ms-2" (click)="displayNextWeek()"><i class="fa fa-angle-right px-1" aria-hidden="true"></i></button>
      <span class="lead ms-2">{{weekRangeLabel}}</span>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col">
      <table class="table table-bordered">
        <thead class="table-light">
          <tr>
            <th style="width:5%;" scope="col" ></th>
            <th style="width:13%;" [style.background-color]="i == todayCol ? '#e3f2fd' : ''" scope="col" *ngFor="let day of week; let i = index">
              <p class="lead mb-0" style="font-size: 2rem;">{{day.getDate()}}</p>
              <p class="mb-0 fw-light">{{weekLabel[i]}}</p>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr style="height:150px">
            <th class="fw-light" scope="row">早餐</th>
            <th class="pointer" scope="col" [style.background-color]="i == todayCol ? '#e3f2fd' : ''" *ngFor="let day of week; let i = index" (click)="editMeal(day, 'breakfast')">
              <h5 class="card-title mb-0 fw-light" *ngFor="let m of getDishes(day, 'breakfast')">{{m}}</h5>
            </th>
          </tr>
          <tr style="height:150px">
            <th class="fw-light" scope="row">午餐</th>
            <th class="pointer" scope="col" [style.background-color]="i == todayCol ? '#e3f2fd' : ''" *ngFor="let day of week; let i = index" (click)="editMeal(day, 'lunch')">
              <h5 class="card-title mb-0 fw-light" *ngFor="let m of getDishes(day, 'lunch')">{{m}}</h5>
            </th>
          </tr>
          <tr style="height:150px">
            <th class="fw-light" scope="row">晚餐</th>
            <th class="pointer" scope="col" [style.background-color]="i == todayCol ? '#e3f2fd' : ''" *ngFor="let day of week; let i = index" (click)="editMeal(day, 'dinner')">
              <h5 class="card-title mb-0 fw-light" *ngFor="let m of getDishes(day, 'dinner')">{{m}}</h5>
            </th>
          </tr>
          <tr style="height:150px">
            <th class="fw-light" scope="row">加餐</th>
            <th class="pointer" scope="col" [style.background-color]="i == todayCol ? '#e3f2fd' : ''" *ngFor="let day of week; let i = index" (click)="editMeal(day, 'snack')">
              <h5 class="card-title mb-0 fw-light" *ngFor="let m of getDishes(day, 'snack')">{{m}}</h5>
            </th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="modal fade" id="mealModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{{ mealLabel }}</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <nav class="navbar navbar-light bg-transparent">
          <div class="container-fluid">
            <ul class="navbar-nav nav-inline">
              <li class="nav-item" *ngFor="let d of dishesService.dishes">
                <a class="nav-link pointer ms-3" [class.active]="dishType['id'] == d['id']" (click)="selectDishType(d)">{{ d['name'] }}</a>
              </li>
            </ul>
            <form class="d-flex">
              <input name="keyword" class="form-control me-2" type="search" placeholder="搜索" aria-label="Search" [(ngModel)]="dishKeyword" (keyup)="searchDishes()">
            </form>
          </div>
        </nav>
        <div class="row">
          <div class="col">
            <table class="table table-bordered">
              <tbody>
                <tr *ngFor="let c of dishTypeFiltered['categories']">
                  <th style="width:10%;" class="fw-light" class="fw-light" scope="row"> {{ c['name'] }}</th>
                  <th style="width:90%;" class="fw-light" scope="col" style="display: flex; flex-wrap: wrap;">
                    <h5 *ngFor="let d of c['dishes']">
                      <button type="button" class="btn me-2" [ngClass]="dishesSelected.includes(d) ? 'btn-primary' : 'btn-outline-secondary'" (click)="selectDish(d)">{{ d }}</button>
                    </h5>
                  </th>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="updateMeal()">确定</button>
      </div>
    </div>
  </div>
</div>
